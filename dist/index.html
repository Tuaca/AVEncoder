<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>AVEncoder</title>
    <link rel="stylesheet" href="../reset5.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="template" class="hidden">
        <div class="table_row row"><div class="table_column"></div><div class="table_column"></div><div class="table_column"></div><div class="table_column"></div><div class="table_column"></div><div class="table_column"></div><div class="table_column"></div></div>
    </div>
   <div id="wrapper">
      <div id="header">
          <div id="encoder_tab" class="header_tab on">Encoder</div>
          <div id="editor_tab" class="header_tab">Editor</div>
      </div>
      <div id="container">
          <div id="encoder">
              <div id="encoder-wrapper">
                  <!-- 인풋 테이블 -->
                  <div class="grid-item">
                      <div id="table_btn">
                          <button id="add">+</button>
                          <button id="remove">-</button>
                      </div>
                      <div id="table">
                          <div class="table_index row">
                              <div class="table_column">no</div>
                              <div class="table_column">title</div>
                              <div class="table_column">format</div>
                              <div class="table_column">codec</div>
                              <div class="table_column">resolution</div>
                              <div class="table_column">length</div>
                              <div class="table_column">size</div>
                          </div>
                          <div class="table_rows"></div>
                      </div>
                  </div>
                  <!-- 미디어 메타데이터 -->
                  <div class="grid-item">
                      <table id="meta_table">
                          <tr>
                              <td>filename</td>
                              <td>:</td>
                              <td meta="fileName"></td>
                              <td>V codec</td>
                              <td>:</td>
                              <td meta="v_codec"></td>
                          </tr>
                          <tr>
                              <td>duration</td>
                              <td>:</td>
                              <td meta="duration"></td>
                              <td>V bitrate</td>
                              <td>:</td>
                              <td meta="v_bitrate"></td>
                          </tr>
                          <tr>
                              <td>resolution</td>
                              <td>:</td>
                              <td meta="resolution"></td>
                              <td>A codec</td>
                              <td>:</td>
                              <td meta="a_codec"></td>
                          </tr>
                          <tr>
                              <td>ratio</td>
                              <td>:</td>
                              <td meta="aspect_ratio"></td>
                              <td>A bitrate</td>
                              <td>:</td>
                              <td meta="a_bitrate"></td>
                          </tr>
                          <tr>
                              <td>framerate</td>
                              <td>:</td>
                              <td meta="framerate"></td>
                              <td>sample rate</td>
                              <td>:</td>
                              <td meta="sample_rate"></td>
                          </tr>
                          <tr>
                              <td>bitrate</td>
                              <td>:</td>
                              <td meta="bitrate"></td>
                              <td>size</td>
                              <td>:</td>
                              <td meta="size"></td>
                          </tr>
                          <tr>
                              <td>path</td>
                              <td>:</td>
                              <td colspan="4" meta="filePath"></td>
                          </tr>
                      </table>
                  </div>
                  <!-- 인코딩 옵션 -->
                  <div class="grid-item">
                      <p>Encoding Options</p>
                      <hr/>
                      <div class="encoding_item">
                          <label for="output_path">Output Path</label>
                          <div>
                              <input id="output_path" name="output_path" type="text"/>
                              <button id="output_btn">/</button>
                          </div>
                      </div>
                      <div class="encoding_item">
                          <label for="presets">Presets</label>
                          <select id="presets" name="presets">
                              <option value="custom">custom</option>
                              <option value="fast">fast</option>
                              <option value="slow">slow</option>
                          </select>
                      </div>
                      <hr/>
                      <div class="encoding_item">
                          <label for="v_codec">Video Codec</label>
                          <select id="v_codec" name="v_codec">
                              <option value="h264">H.264/AVC</option>
                              <option value="h265">H.265/HEVC</option>
                              <option value="vp9">VP9</option>
                              <option value="av1">AV1</option>
                              <option value="theora">Theora</option>
                              <option value="vorbis">Vorbis</option>
                          </select>
                      </div>
                      <hr/>
                      <div class="encoding_item">
                          <label for="format">Container</label>
                          <select id="format" name="container">
                              <optgroup label="h264">
                                  <option value="avi">AVI</option>
                                  <option value="mp4">MP4</option>
                                  <option value="mkv">MKV</option>
                              </optgroup>
                              <optgroup label="h265">
                                  <option value="mp4">MP4</option>
                                  <option value="mkv">MKV</option>
                              </optgroup>
                              <optgroup label="vp9">
                                  <option value="webm">WebM</option>
                                  <option value="mp4">MP4</option>
                                  <option value="mkv">MKV</option>
                              </optgroup>
                              <optgroup label="av1">
                                  <option value="webm">WebM</option>
                                  <option value="mp4">MP4</option>
                                  <option value="mkv">MKV</option>
                              </optgroup>
                              <optgroup label="theora">
                                  <option value="mkv">MKV</option>
                                  <option value="ogg">Ogg</option>
                              </optgroup>
                              <optgroup label="vorbis">
                                  <option value="ogg">Ogg</option>
                              </optgroup>
                          </select>
                      </div>
                      <hr/>
                      <div class="encoding_item">
                          <label for="crf">Quality : <span>30</span></label>
                          <input id="crf" type="range" name="crf" min="-1" max="63" step="1" value="30"/>
                      </div>
                      <hr/>
                      <div class="encoding_item">
                          <label for="bitrate">Bitrate (kbps)</label>
                          <input id="bitrate" name="bitrate" type="text" disabled/>
                      </div>
                      <hr/>
                      <div class="encoding_item">
                          <label for="framerate">Framerate (fps)</label>
                          <input id="framerate" name="framerate" type="text"/>
                      </div>
                      <hr/>
                      <div class="encoding_item">
                          <label for="resolution">Resolution</label>
                          <select id="resolution" name="resolution">
                              <option value="default">default</option>
                              <option value="720x480">720 x 480</option>
                              <option value="1280x720">1280 x 720</option>
                              <option value="1920x1080">1920 x 1080</option>
                          </select>
                      </div>
                      <hr/>
                      <div class="encoding_item">
                          <label for="a_codec">Audio Codec</label>
                          <select id="a_codec" name="a_codec">
                              <option value="mp3">MP3</option>
                              <option value="aac">AAC</option>
                              <option value="ac-3">AC-3</option>
                              <option value="opus">Opus</option>
                              <option value="vorbis">Vorbis</option>
                          </select>
                      </div>
                      <hr/>
                      <div class="encoding_item">
                          <label for="a_bitrate">Audio Bitrate</label>
                          <select id="a_bitrate" name="a_bitrate">
                              <option value="128">128 kbps</option>
                              <option value="192">192 kbps</option>
                              <option value="320">320 kbps</option>
                          </select>
                      </div>
                      <hr/>
                      <div class="encoding_item">
                          <label for="sample_rate">Sample Rate</label>
                          <select id="sample_rate" name="sample_rate">
                              <option value="44100">44.1 kHz</option>
                              <option value="48000">48 kHz</option>
                          </select>
                      </div>
                  </div>
                  <!-- 프로그레스 바 -->
                  <div class="grid-item">
                      <progress id="current_progress" value="0" max="100"></progress>
                      <progress id="total_progress" value="0" max="100"></progress>
                  </div>
                  <!-- 버튼 -->
                  <div class="grid-item">
                      <button id="confirm">Confirm</button>
                      <button id="reset">Reset</button>
                  </div>
              </div>
          </div>
          <div id="editor" class="hidden">editor!</div>
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
